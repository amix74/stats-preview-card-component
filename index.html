<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
<main class="card">
  <div class="image-header">
    <picture>
      <source media="(min-width: 61.25rem)" srcset="./images/image-header-desktop.jpg">
      <img src="./images/image-header-mobile.jpg" alt="Women in the office">
    </picture>
  </div>
  <div class="hero">
    <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
    <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
  </div>
    <ul class="stats">
      <li class="stats-block"><span class="stat">10k+</span><span class="stat-heading">companies</span></li>
      <li class="stats-block"><span class="stat">314</span><span class="stat-heading">templates</span></li>
      <li class="stats-block"><span class="stat">12M+</span><span class="stat-heading">queries</span></li>
    </ul>
</main>
</body>
</html>
